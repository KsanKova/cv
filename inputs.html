<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <label>Your name:</label>
        <input type="text" value=""/><br/>
        <label>Sabscribe to news?</label><input type="checkbox"/><br/>
        <label>Password</label>
        <input type="password" value=""/>
        <input type="submit"/><br/>
        <label>Color</label>
        <input type="color"/><br/>
        <label>Data</label>
        <input type="date"/><br/>
        <label>Radio</label>
        <input type="radio"/><br/>
        <label>Range</label>
        <input type="range"/><br/>
        <label>File</label>
        <input type="file"/>
    </form>
</body>
</html>
